<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>
    <main>
        <section>
            <h2>Datos Principales</h2>
        <!-- Form: sirve como envoltura para los elementos input-->
            <form action="">
                <label for="nombres">Nombres:</label>
                <input type="text" placeholder="Ingresa tus nombres" id="nombres"
                required
						minlength="2"
						maxlength="10"

                        >
                <br />
                <label for="apellidos">Apellidos:</label>
                <input type="text" placeholder="Ingresa tus appelidos" id="apellidos"
                required
                pattern="[a-z]{1,}"> 
                <br />
                <label for="email">Email:</label>
                <input type="email" placeholder="Ingrese su correo" id="email">
                <br />
                <label for="contrasenia">Contraseña:</label>
                <input type="password" placeholder="Ingrese una contraseña segura" id="contrasenia">
                <br />
                <label for="edad">Edad:</label>
                <input type="number" placeholder="Ingresa tu edad" id="edad">
                <br />
                <label for="genero">Genero:</label>
                <br />
                <input type="radio" name="genero">Masculino
                <br />
                <input type="radio" name="genero">Masculino
                <br />
                <input type="radio" name="genero">Prefiero no divulgarlo
                <label for="">Intereses</label>
                <div>
                    <input type="checkbox" name="" id="chprogramar"><label for="chprogramar">Programar</label>
                    <input type="checkbox" name="" id="chescuchar"><label for="chescuchar">Escuchar música</label>
                    <input type="checkbox" name="" id="chbailar"><label for="chbailar">Bailar</label>         
                    <input type="checkbox" name="" id="chestudiar"><label for="chestudiar">Estudiar</label>
                    <input type="checkbox" name="" id="chgym"><label for="chgym">Ir al gimnasio</label>              
                    <input type="checkbox" name="" id="chbicicletear"><label for="chbicicletear">Salir a manejar</label>

                    <br>
                    <label>Distritos</label>
					<br>
                    <input list="distritos">
					<datalist id="distritos">
						<option value="Lima">
							Lima
						</option>
						<option value="Pueblo Libre">
							Pueblo Libre
						</option>
						<option value="Jesús Maria">
							Jesús Maria
						</option>
						<option value="Lince">
							Lince
						</option>
                    

                    </datalist>

                    <br> 
                       <label>
                           Fecha de nacimiento
                       </label>
                       <input type="date">
                       <br>
                       <label>Color favorito</label>
                         <input type="color">
                         <hr>

                           <input type="reset"
                           value="Limpiar">
                           <!--la acción de ejecutar una petición se llama submit, valida y envia datos-->
                           <input type="submit"
                           value="Guardar Formulario">



            </form>
        </section>
    </main>
</body>
</html>
